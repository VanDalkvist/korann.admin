<div class="offset4">
    <div ng-controller="LoginCtrl"><h2>Login</h2>

        <form name="login-form"><input type="text" ng-model="user.username" required="required"
                                       placeholder="username..."/><br/><input type="password" ng-model="user.password"
                                                                              required="required"
                                                                              placeholder="password..."/><br/>
            <button ng-click="submit()">Login</button>
        </form>
    </div>
</div>
